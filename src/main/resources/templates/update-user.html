<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h3>Users database</h3>
    <p></p>
    <form action="#" th:action="@{/update/{email}(email=${user.email})}" th:object="${user}" method="post">
        <p>Please fill in all the fields, especially email!</p>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <p></p>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <p></p>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
        <p></p>
        <label for="country">Country</label>
        <select name="country" id="country" th:field="*{country}">
            <option th:each="country : ${T(com.example.postgresql.models.Country).values()}"
                    th:value="${country}"
                    th:text="${country}"/>
        </select>
        <p></p>
        <label for="salary">Salary</label>
        <input type="text" th:field="*{salary}" id="salary" placeholder="Salary">
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
        <p></p>
        <label for="phone">Phone</label>
        <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        <p></p>
        <input type="submit" value="Update User">
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
