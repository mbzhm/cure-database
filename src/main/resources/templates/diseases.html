<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h3>Diseases database</h3>
        <form method="get" th:action="@{/diseases}" th:object="@{diseaseForm}">
            <input class="form-control" type="text" placeholder="Enter email..." name="keyword"
                   id="keyword" th:field="*{keyword}" th:value="${recordForm.keyword}">
            <p></p>
            <button type="submit">Search</button>
            <a href="/disease-advanced-search">Advanced search</a>
        </form>
        <p></p>
        <p><a href="add-disease">Add a new disease</a></p>
        <table>
            <thead>
            <tr>
                <th scope="col">Disease name</th>
                <th scope="col">Disease code</th>
                <th scope="col">Pathogen</th>
                <th scope="col">Disease type</th>
                <th scope="col">Discover date</th>
                <th scope="col">Discover country</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="diseases : ${diseases}">
                    <td><span th:text="${disease.description}"></span></td>
                    <td><span th:text="${disease.diseaseCode}"></span></td>
                    <td><span th:text="${disease.pathogen}"></span></td>
                    <td><span th:text="${disease.diseaseType.diseaseType_description}"></span></td>
                    <td><span th:text="${disease.discoverDate.date}"></span></td>
                    <td><span th:text="${disease.discoverDate.country}"></span></td>
                    <td><a href="@{/editDisease/{diseaseCode}(diseaseCode=${disease.diseaseCode})}">Edit</a></td>
                    <td><a href="@{/deleteDisease/{diseaseCode}(diseaseCode=${disease.diseaseCode})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
